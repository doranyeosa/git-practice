<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처 - 나의 웹사이트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleDarkMode()">🌙 다크모드</button>

    <nav class="navbar">
        <a href="index.html">홈</a>
        <a href="about.html">소개</a>
        <a href="contact.html" class="active">연락처</a>
    </nav>

    <div class="container">
        <section class="contact-info">
            <h2>연락처</h2>
            <div class="contact-item">
                <span class="contact-label">이메일</span>
                <span class="contact-value">hello@example.com</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">전화</span>
                <span class="contact-value">010-1234-5678</span>
            </div>
            <div class="contact-item">
                <span class="contact-label">위치</span>
                <span class="contact-value">서울, 대한민국</span>
            </div>
        </section>

        <section class="contact-form">
            <h2>메시지 보내기</h2>
            <form>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" rows="5" placeholder="메시지를 입력하세요"></textarea>
                </div>
                <button type="submit" class="btn">보내기</button>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
